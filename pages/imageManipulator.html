<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../reset.css"
    />
    <link
      rel="stylesheet"
      href="../styles/imageManipulator.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"
      integrity="sha512-JyCZjCOZoyeQZSd5+YEAcFgz2fowJ1F1hyJOXgtKu4llIa0KneLcidn5bwfutiehUTiOuK87A986BZJMko0eWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.css"
      integrity="sha512-087vysR/jM0N5cp13Vlp+ZF9wx6tKbvJLwPO8Iit6J7R+n7uIMMjg37dEgexOshDmDITHYY5useeSmfD1MYiQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.js"
      integrity="sha512-lR8d1BXfYQuiqoM/LeGFVtxFyspzWFTZNyYIiE5O2CcAGtTCRRUMLloxATRuLz8EmR2fYqdXYlrGh+D6TVGp3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"
      integrity="sha512-UtLOu9C7NuThQhuXXrGwx9Jb/z9zPQJctuAgNUBK3Z6kkSYT9wJ+2+dh6klS+TDBCV9kNPBbAxbVD+vCcfGPaA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Image Manipulator</title>
  </head>
  <body>
    <div id="initial-selection">
      <ion-icon
        id="image-icon"
        name="images-outline"
      ></ion-icon>
      <button
        id="open-image"
        title="Choose-image-button"
      >
        Open an Image
      </button>
    </div>

    <div class="add-container">
      <ion-icon
        id="add"
        name="add-circle-outline"
      ></ion-icon>
    </div>

    <div class="download-container">
      <ion-icon
        id="download"
        name="arrow-down-circle-outline"
      ></ion-icon>
    </div>

    <div class="image-container">
      <form id="image-form">
        <input
          title="choose your image"
          type="file"
          name="image"
          id="image-input"
        />
      </form>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <div id="filter-range">
      <div class="filters">
        <div id="contrast-container">
          <p>Contrast <span id="contrast-text">1</span></p>
          <input
            title="contrast"
            min="50"
            max="200"
            type="range"
            name="contrast"
            id="contrast"
            value="100"
          />
        </div>

        <div id="brightness-container">
          <p>Brightness <span id="brightness-text">100</span></p>
          <input
            min="50"
            max="150"
            title="brightness"
            type="range"
            name="brightness"
            id="brightness"
            value="100"
          />
        </div>

        <div id="grayscale-container">
          <p>grayscale <span id="grayscale-text">0</span></p>
          <input
            min="0"
            max="100"
            title="grayscale"
            type="range"
            name="grayscale"
            id="grayscale"
            value="0"
          />
        </div>
      </div>

      <div class="crop-container">
        <button
          class="zoomBtn"
          id="crop-switcher"
        >
          Crop Mode
        </button>
        <button
          class="zoomBtn"
          id="crop-toggler"
        >
          Crop it
        </button>
      </div>
    </div>

    <script src="../scripts/imageManipulator.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
