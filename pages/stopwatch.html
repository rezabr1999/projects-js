<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../reset.css"
    />
    <link
      rel="stylesheet"
      href="../styles/stopwatch.css"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <div id="stopwatch">
      <div class="numbers">
        <div>
          <p id="hour">00</p>
          <p>hours</p>
        </div>
        <div>
          <p id="minutes">00</p>
          <p>minutes</p>
        </div>
        <div>
          <p id="seconds">00</p>
          <p>seconds</p>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button
        type="button"
        id="start"
      >
        Start
      </button>
      <button
        type="button"
        id="stop"
      >
        Stop
      </button>
      <button
        type="button"
        id="reset"
      >
        Reset
      </button>
    </div>
    <script src="../scripts/stopwatch.js"></script>
  </body>
</html>
