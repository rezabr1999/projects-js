<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../reset.css"
    />
    <link
      rel="stylesheet"
      href="../styles/stopwatch.css"
    />
    <title>Stopwatch</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div id="stopwatch">
      <div class="numbers">
        <div>
          <p id="hour">00</p>
          <p>hours</p>
        </div>
        <div>
          <p id="minutes">00</p>
          <p>minutes</p>
        </div>
        <div>
          <p id="seconds">00</p>
          <p>seconds</p>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button
        type="button"
        id="start"
      >
        <ion-icon name="play-outline"></ion-icon>
      </button>
      <button
        type="button"
        id="stop"
      >
        <ion-icon name="pause-outline"></ion-icon>
      </button>
      <button
        type="button"
        id="reset"
      >
        <ion-icon name="refresh-outline"></ion-icon>
      </button>
    </div>
    <script src="../scripts/stopwatch.js"></script>
  </body>
</html>
