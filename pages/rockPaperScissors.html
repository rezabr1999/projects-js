<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../styles/rockPaperScissors.css"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="scores">
      <h2>Your Score <span id="yourScore">0</span></h2>
      <h2>PC Score <span id="pcScore">0</span></h2>
    </div>

    <div class="game">
      <h2>Choose an Option</h2>
      <div class="options">
        <p
          class="gameOption"
          id="rock"
        >
          Rock
        </p>
        <p
          class="gameOption"
          id="paper"
        >
          Paper
        </p>
        <p
          class="gameOption"
          id="scissors"
        >
          Scissors
        </p>
      </div>
    </div>
    <script src="../scripts/rockPaperScissors.js"></script>
  </body>
</html>
